<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <ul id="list-header">
        <li class="header-left">About</li>
        <li class="header-left">Store</li>
        <li class="header-right"><img src="images/profile-icon.png" alt="Profile Icon"></li>
        <li class="header-right"><img src="images/grid-menu.jpg" alt="Grid Icon"></li>
        <li class="header-right">Images</li>
        <li class="header-right">Gmail</li>
    </ul>

    <div id="main-body">
        <img id="logo" src="images/logo.jpg" alt="Google Logo">
        <input id="search-bar" type="text">
        <div id="buttons">
            <button id="google-search-button">Google Search</button>
            <button id="feeling-lucky-button">I'm Feeling Lucky</button>
        </div>
    </div>

    <div id="location">
        <p>Canada</p>
    </div>

    <div id="navbar-footer">
        <ul id="list-footer">
            <li class="footer-left">Advertising</li>
            <li class="footer-left">Business</li>
            <li class="footer-left">How Search works</li>
            <li class="footer-right">Settings</li>
            <li class="footer-right">Terms</li>
            <li class="footer-right">Privacy</li>
        </ul>
    </div>
</body>
</html>
